<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中国南方电网短信平台-短信管理</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/mod-pop.css"/>
</head>
<body>
   <div class="alert-bd">
       <ul>
           <li class="clearfix">
               <label class="alert-bd-label">名称：</label>
               <div class="label-con">
                   <input type="text" placeholder="" class="input"/>
               </div>
           </li>
           <li class="clearfix">
               <label class="alert-bd-label">内容：</label>
               <div class="label-con">
                   <textarea name="" id="" cols="30" rows="10" class="textarea">单条短信内容长度为70字</textarea>
                   <div class="mb-10">
                        <span>
                            <label>类型：</label><input type="text" class="input input-para"/>
                        </span>
                        <span>
                            <label>参数：</label> <input type="text" class="input input-para"/>
                        </span>
                        <span>
                            <label>长度：</label><input type="text" class="input input-para"/>
                        </span>
                        <a href="" class="btn-lblue ml-5">插入</a>
                   </div>
                   <div class="mb-10">
                       <span>回复时间限制</span>
                       <span>
                           <span>时长：</span>
                           <input type="text" class="input input-para"/>
                           <span>秒</span>
                       </span>
                       <a href="" class="btn-lblue ml-5">插入</a>
                   </div>
                   <!-- 添加彩信时 -->
                   <div>
                       <a href="" class="btn-lblue">添加多媒体文件</a>
                       <a href="" class="see-info">说明<i class="i-explain"></i></a>
                   </div>
               </div>
           <li class="clearfix">
               <label class="alert-bd-label">签名：</label>
               <div class="label-con">
                   <input type="text" placeholder="" class="input"/>
               </div>
           </li>
       </ul>
       <div class="alert-btn">
           <a href="" class="btn-dblue">保存</a>
       </div>
   </div>
</body>
</html>
