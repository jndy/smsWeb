<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中国南方电网短信平台-创建用户</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/mod-pop.css"/>
</head>
<body>
   <div class="alert-bd create-user">
       <ul>
           <li class="clearfix">
               <label class="alert-bd-label">角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色：</label>
               <div class="label-con">
                   <span class="label-con-txt">系统管理员</span>
               </div>
           </li>
           <li class="clearfix">
               <label class="alert-bd-label">所属公司：</label>
               <div class="label-con">
                   <div class="filter-choose">
                       <span class="filter-txt">南方公司</span>
                       <a href="javascript:;" class="btn-down"><i class="i-down"></i></a>
                   </div>
               </div>
           </li>
           <li class="clearfix">
               <label class="alert-bd-label">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
               <div class="label-con">
                   <input type="text" placeholder="" class="input"/>
               </div>
           </li>
           <li class="clearfix">
               <label class="alert-bd-label">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机：</label>
               <div class="label-con">
                   <input type="text" placeholder="" class="input"/>
               </div>
           </li>
           <li class="clearfix">
               <label class="alert-bd-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
               <div class="label-con">
                   <input type="text" placeholder="" class="input"/>
                   <span class="strength psw-weak">弱</span>
                   <!--<span class="strength psw-medium">中</span>-->
                   <!--<span class="strength psw-strong">强</span>-->
               </div>
           </li>
           <li class="clearfix">
               <label class="alert-bd-label">确认密码：</label>
               <div class="label-con">
                   <input type="text" placeholder="" class="input"/>
               </div>
           </li>
       </ul>
       <div class="alert-btn alert-user-btn">
           <a href="" class="btn-dblue">创建</a>
       </div>
   </div>
</body>
</html>
