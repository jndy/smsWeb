<body>
    <!-- 添加公司 -->
   <div class="alert-bd create-user">

                   <input type="text" placeholder="" class="input"/>

           </li>
           <li class="clearfix">

    <!-- 添加公司 -->
   <div class="alert-bd create-user">
       <ul>
           <li class="clearfix">
               <label class="alert-bd-label">公司名称：</label>
               <div class="label-con">
                   <input type="text" placeholder="" class="input"/>
               </div>
           </li>
           <li class="clearfix">

           </li>
       </ul>
