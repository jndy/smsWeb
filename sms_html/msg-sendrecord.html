<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中国南方电网短信平台-发送记录</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!-- header [[ -->
    <div class="header clearfix">
        <h1 class="logo"></h1>
        <div class="header-info">
            <span>登录用户：</span><span>黄茜茜</span>
            <a href="" class="btn-logout">注销</a>
        </div>
    </div>
    <!-- header ]] -->
    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="">首页</a></li>
                <li class="current"><a href="">短信管理</a></li>
                <li><a href="">彩信管理</a></li>
                <li><a href="">通讯录</a></li>
                <li><a href="">数据统计</a></li>
                <li><a href="">系统管理</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="page-msg">
                <div class="msg-down">
                    <span>短信</span><i class="i-msg-down"></i>
                    <span class="replace hide">彩信</span>
                </div>
                <ul class="sitenav clearfix">
                    <li><a href="">写信</a></li>
                    <li><a href="">收信</a></li>
                    <li><a href="">草稿箱</a></li>
                    <li><a href="">短信模板</a></li>
                    <li class="current"><a href="">发送记录</a></li>
                </ul>
                <div class="container">
                    <div class="filter-tab">
                        <div class="mb-10 clearfix">
                            <div class="filter-attr clearfix">
                                <div class="filter-choose">
                                    <span class="filter-txt">2015-01-01</span>
                                    <a href="javascript:;" class="btn-down"><i class="i-down"></i></a>
                                </div>
                                <span class="filter-block">至</span>
                                <div class="filter-choose">
                                    <span class="filter-txt">2016-01-01</span>
                                    <a href="javascript:;" class="btn-down"><i class="i-down"></i></a>
                                </div>
                                <input type="text" placeholder="手机号码" class="filter-input"/><input type="text" placeholder="短信内容" class="filter-input filter-input-long"/>
                            </div>
                            <span class="filter-btn">
                                <a href="" class="btn-dblue">查询</a><a href="" class="btn-lblue">导出</a>
                            </span>
                        </div>

                    </div>
                    <div class="">
                        <!-- table 最后一行tr、最后一列td加 no-border -->
                        <table class="filter-main">
                            <tr>
                                <th>序号</th>
                                <th>模板ID</th>
                                <th>短信内容</th>
                                <th>发送数量</th>
                                <th>操作</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>95502</td>
                                <td><div class="td-over">李先生，你好，欢迎您参与我司**项目评估调查，您的…</div></td>
                                <td>120000</td>
                                <td><div class="td-nowrap"><a href="" class="set-fun"><i class="i-detail"></i>详情</a><a href="" class="set-fun ml-5"><i class="i-again"></i>再次发送</a></div></td>
                            </tr>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
