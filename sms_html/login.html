<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中国南方电网短信平台</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="header-login clearfix">
    <div class="layout">
        <h1 class="logo"></h1>
    </div>
</div>
<div class="main">
    <div class="main-bd">
        <div class="login-pic"></div>
        <div class="login">
            <!-- 登录功能 [[ -->
            <h2>用户登录</h2>

            <div class="login-contents">
                <!-- 报错提示 -->
                <div class="login-tips">
                    <!-- span 加上class"hide" 隐藏 -->
                    <span><i class="ico-tip"></i>用户名或密码错误</span>
                </div>
                <div class="login-content">
                    <div class="in-text">
                        <span><i class="i-user"></i></span>
                        <input type="text" value="帐号"/>
                    </div>
                    <div class="in-text">
                        <span><i class="i-psw"></i></span>
                        <input type="text" value="密码"/>
                    </div>

                    <label name="remember" class="in-check">
                        <input type="checkbox" name="remember"/>记住我</label>

                    <a href="javascript:;" class="btn-login">登录</a>
                </div>
            </div>
            <!-- 登录功能 ]] -->
        </div>
    </div>
</div>
<div class="login-footer">中国南方电网版权所有</div>
</body>
</html>
