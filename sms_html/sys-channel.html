<!DOCTYPE html>

</head>
<body>
    <!-- header [[ -->

            <a href="" class="btn-logout">注销</a>
        </div>
    </div>
    <!-- header ]] -->
    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="">首页</a></li>
                <li><a href="">短信管理</a></li>
                <li><a href="">彩信管理</a></li>
                <li><a href="">通讯录</a></li>
                <li><a href="">数据统计</a></li>
                <li class="current"><a href="">系统管理</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="page-msg">
                <ul class="sitenav sitenav-sys clearfix">
                    <li><a href="">用户管理</a></li>
                    <li><a href="">角色权限</a></li>
                    <li><a href="">任务管理</a></li>
                    <li><a href="">个人管理</a></li>
                    <li><a href="">日志管理</a></li>
                    <li><a href="">系统配置</a></li>
                    <li><a href="">公告管理</a></li>
                    <li class="current"><a href="">通道管理</a></li>
                    <li><a href="">黑名单</a></li>
                </ul>
                <div class="container">
                    <div class="tab-channel">
                        <a href="" class="current">移动</a><a href="">联通</a><a href="">电信</a>
                    </div>
                    <div class="fill-channel">
                        <ul>
                            <li><label for="">订购接口地址：</label><input type="text"/></li>
                            <li><label for="">密钥key：</label><input type="text"/></li>
                            <li><label for="">向量vi：</label><input type="text"/></li>
                            <li><label for="">合作方ID（partner_no）：</label><input type="text"/></li>
                            <li><label for="">销售品ID（plat_offer_id）：</label><input type="text"/></li>
                            <li><label for="">服务编码（service_code）：</label><input type="text"/></li>
                            <li><label for="">渠道ID（channel_id）：</label><input type="text"/></li>
                            <li><label for="">合同ID（移动yd_contact_id）：</label><input type="text"/></li>
                            <li><label for="">活动ID（移动yd_activity_id）：</label><input type="text"/></li>
                        </ul>
                        <div class="btn-channer"> <a href="" class="btn-dblue">保存</a></div>
                    </div>


                </div>
            </div>
        </div>
