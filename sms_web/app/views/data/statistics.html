<ul class="sitenav sitenav-sys clearfix">
    <li class="current"><a href="javascript:;">数据统计</a></li>
</ul>
<div class="container">
    <div class="filter-tab">
        <div class="mb-10 clearfix">
            <div class="filter-attr clearfix">
                <div select-custom="" ng-model="selectYears" select-title="选择年份" select-items="yearsList"></div>
                <div select-custom="" ng-model="selectMonth" select-title="选择月份" select-items="monthList" class="ml-10"></div>
                <button class="btn-dblue ml-10" ng-click="searchData()">查询</button>
            </div>
            <span class="filter-btn">
                <!-- <a href="javascript:;" class="btn-lblue" ng-click="exportData()">导出</a> -->
            </span>
        </div>
    </div>
    <div class="content-left">
        <div id="SendChart" style="width:100%; height:400px;"></div>
        <div class="content-total"><span>短信发送总量：{{monthSendCount}} 条<span></div>
    </div>
    <div class="content-right">
        <div id="RecieveChart" style="width:100%; height:400px;"></div>
        <div class="content-total"><span>短信接收总量：{{monthRecieveCount}} 条<span></div>
    </div>
</div>
